
<ion-content class="ionContent">
  
  <ion-card class="card" *ngFor="let product of products">
    <ion-img class="card-image" [src]="product.imageLink" [alt]="product.name"></ion-img>
    <ion-card-header>
      <ion-card-title class="card-title">{{product.name}}</ion-card-title>
      <ion-card-subtitle class="card-price">{{product.price}}</ion-card-subtitle>
    </ion-card-header>
    <ion-card-content [innerHTML]="product.description"  class="card-description">
      {{product.description}}
    </ion-card-content>
  </ion-card>
</ion-content>

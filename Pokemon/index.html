<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<script src="https://cdn.tailwindcss.com"></script>
	<script src="https://kit.fontawesome.com/7323de94ee.js" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
	<script defer src="scriptTabla.js"></script>
	<script defer src="scriptGrafic.js"></script>
		<title>Pokémon</title>
</head>
<body class="flex justify-center bg-gray-200 h-screen ">

	<!--BOTONES-->
	<div class="flex flex-col my-auto gap-4">
		<button id="btnT" onclick="generarTabla()" class=" p-2 pl-5 pr-5 bg-transparent border-2 border-indigo-500 text-indigo-500 text-lg rounded-lg transition-colors duration-700 transform hover:bg-indigo-500 hover:text-gray-100 focus:border-4 focus:border-indigo-300">Generar tabla</button>

		<button id="btnG" onclick="generarGrafic()" class=" p-2 pl-5 pr-5 bg-transparent border-2 border-indigo-500 text-indigo-500 text-lg rounded-lg transition-colors duration-700 transform hover:bg-indigo-500 hover:text-gray-100 focus:border-4 focus:border-indigo-300">Generar Gráfico</button>
	</div>

	<!--TABLA-->
	<div id="table" class="antialiased sans-serif bg-gray-200 h-screen container">
		<div class="flex">
			<div class="container mx-auto py-6 px-4">
								
				<h1 class="text-start text-3xl py-4 border-b mb-10">POKÉMON</h1>	
				<div class="mb-4 flex justify-between items-center">
					<div class=" border flex-1 justify-center pr-4">
						<!--SEARCH-->
						<div class="relative md:w-1/3">
							<input
								onkeyup="busqueda()"
								id="searchInput"
								type="search"
								class="w-full pl-10 pr-4 py-2 rounded-lg shadow focus:outline-none focus:shadow-outline text-gray-600 font-medium"
								placeholder="Buscar...">
						</div>
						
					</div>
					
				</div>
			</div>
			
		</div>	
		<div class="flex justify-center items-center w-80">
			<img class="fixed"  height="150" width="130" src="img/poke.png" alt="">
		</div>	
		<div class="overflow-x-auto flex flex-row  bg-white rounded-lg shadow overflow-y-auto relative"
		style="height: 405px;">
		
			<table id="tableId" class="border w-4/5">
				<thead class="">
					<tr class="w-full h-8">
						<th id="thId" style="max-height:100px " class="border" ><button onclick="ordenar(0)">ID</button></th>
						<th id="thName" style="max-height:100px" class="border"><button onclick="ordenar(2)">Name</button></th>
						<th id="thType" style="max-height:100px" class="border"><button  onclick="ordenar(4)">Type</button></th>
						<th id="thWeigth" style="max-height:100px" class="border"><button onclick="ordenar(6)">Weigth</button></th>
					</tr>
				</thead>
				<tbody class="text-center" id="cuerpoTabla">
				</tbody>
			</table>
			<div class="relative flex justify-center items-center w-80">
				<img class="fixed" id="img" height="250" width="250" src="img/poke.png" alt="">
			</div>
		</div>	
	

<!--BOTONES-->
		<div class="flex flex-row justify-between mt-4">
			
			<div class="bg-white p-4">
				<button id="btnAsc" disabled onclick="orderList()"  class="inline-flex items-center justify-center w-8 h-8 mr-2 text-gray-700 transition-colors duration-150 bg-white rounded-full focus:shadow-outline hover:bg-gray-200">
				<i  class="fa-solid fa-arrow-up-short-wide"></i>
				</button>
			  
				<button id="btnDesc"  onclick="orderList()"  class="inline-flex items-center justify-center w-8 h-8 mr-2 text-gray-700 transition-colors duration-150 bg-white rounded-full focus:shadow-outline hover:bg-gray-200">
				<i class="fa-solid fa-arrow-down-wide-short"></i>
				</button>
			  
				<button onclick="reload()"  class="inline-flex items-center justify-center w-8 h-8 mr-2 text-gray-700 transition-colors duration-150 bg-white rounded-full focus:shadow-outline hover:bg-gray-200">
				  <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
					<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 10h10a8 8 0 018 8v2M3 10l6 6m-6-6l6-6" />
				  </svg>
				</button>
			</div>
			<div class="flex flex-row gap-4">
				<div  id="mediaResult"></div>
				<button id="mediaP" onclick="mediaPeso()" class="relative bg-gray-500 text-white p-3 rounded-lg text-sm uppercase font-semibold tracking-tight overflow-visible">
				  Media peso
				</button>
			</div>

		</div>
	</div>

<!--GRAFICO-->
	<div id="grafic" class="flex my-auto mx-auto hidden flex-col">
		<div  class="chart-container" style="position: relative; width:700px">
			<canvas id="myChart"></canvas>
		</div>

		<button onclick="reload()"  class=" mx-auto inline-flex items-center justify-center w-8 h-8 mr-2 text-gray-700 transition-colors duration-150 bg-white rounded-full focus:shadow-outline hover:bg-gray-200">
			<svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
			  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 10h10a8 8 0 018 8v2M3 10l6 6m-6-6l6-6" />
			</svg>
		  </button>
	</div>
		
	

</body>
</html>
